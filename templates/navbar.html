<header>
  <nav>
    <a href="/">
      <h1>Logo</h1>
    </a>
    <form action="{% url 'home' %}" method="GET">
      <input name="q" type="text" placeholder="Search Rooms..." />
    </form>
    {% if request.user.is_authenticated %}
    <p>Hello {{request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <hr />
  </nav>
</header>
